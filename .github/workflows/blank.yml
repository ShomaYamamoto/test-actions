# This is a basic workflow to help you get started with Actions

name: CI
on:
  pull_request:
    types: [opened, edited]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/github-script@0.3.0
      with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            const pr = await github.pulls.list(owner: "ShomaYamamoto", repo:"test-actions")
            console.log(pr)
